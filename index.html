<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<section class="app">
			<div class="generator-app">
				<h2 id="advice-id"></h2>
				<p id="advice-text"></p>
				<picture class="divider">
					<source media="(max-width: 500px)" srcset="./src/images/pattern-divider-mobile.svg" />
					<img src="./src/images/pattern-divider-desktop.svg" alt="divider" />
				</picture>
				<a href="#" class="advice-generator" onclick="generateAdvice()"
					><img src="./src/images/icon-dice.svg" alt="dice icon"
				/></a>
			</div>
		</section>

		<script src="./src/js/advice-generator.js"></script>
	</body>
</html>
